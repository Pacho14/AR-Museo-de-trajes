<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Museo - Markerless</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Lógica AR personalizada -->
    <script src="components/ar-logic.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            /* Permitir clicks a través del overlay */
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        #debug-console {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 90%;
            height: 150px;
            overflow-y: scroll;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            z-index: 999;
            pointer-events: none;
            display: block;
            border: 1px solid #0f0;
            padding: 5px;
        }

        #start-ar-btn {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            background: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            display: none;
            /* Se mostrará si WebXR está disponible */
        }
    </style>
    <script>
        function log(msg) {
            const consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.innerHTML += `<div>> ${msg}</div>`;
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
            console.log(msg);
        }

        window.onerror = function (message) {
            log(`ERROR: ${message}`);
        };

        document.addEventListener('DOMContentLoaded', () => {
            log("DOM loaded");

            if ('xr' in navigator) {
                log("navigator.xr detected");
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        log("immersive-ar SUPPORTED ✅");
                        document.getElementById('start-ar-btn').style.display = 'block';
                    } else {
                        log("immersive-ar NOT supported ❌");
                        log("Browser has WebXR but not AR capability");
                    }
                }).catch(err => {
                    log("Error checking support: " + err);
                });
            } else {
                log("WebXR NOT found in navigator ❌");
                log("Make sure you are on HTTPS and a compatible device (Android Chrome)");
            }

            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                log("A-Frame scene loaded");
            });
            scene.addEventListener('enter-vr', () => {
                log("Entering VR/AR mode...");
            });
            scene.addEventListener('webxr-error', (e) => {
                log("WebXR Error event: " + e.detail.error);
            });
        });

        function startAR() {
            log("Attempting to enter AR...");
            const scene = document.querySelector('a-scene');
            scene.enterVR();
        }
    </script>
</head>

<body>
    <div id="overlay">
        Busca una superficie plana y toca para colocar
    </div>

    <div id="debug-console">Inicializando...<br></div>

    <button id="start-ar-btn" onclick="startAR()">INICIAR AR (Manual)</button>

    <!-- 
      Usamos custom-ar-hit-test para evitar conflictos
    -->
    <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
        custom-ar-hit-test="target: #reticle;" ar-hit-test-listener
        renderer="colorManagement: true; physicallyCorrectLights: true;" vr-mode-ui="enabled: true">
        <!-- Mantener UI por defecto también, por si acaso -->

        <a-assets>
            <a-asset-item id="model-asset" src="./10_2_2026.glb"></a-asset-item>
        </a-assets>

        <!-- Reticle -->
        <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.15; radiusOuter: 0.2" rotation="-90 0 0"
            material="shader: flat; color: yellow; opacity: 0.8" visible="false">
        </a-entity>

        <!-- Modelo -->
        <a-entity id="placed-model" visible="false" smooth-rotate>
            <a-entity gltf-model="#model-asset" scale="0.5 0.5 0.5" position="0 0 0">
            </a-entity>
        </a-entity>

        <a-entity light="type: ambient; intensity: 1;"></a-entity>
        <a-entity light="type: directional; intensity: 1.5; castShadow: true;" position="1 2 3"></a-entity>

    </a-scene>
</body>

</html>
